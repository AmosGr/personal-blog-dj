<!-- blog/template/welcome.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Estudos Django - EBAC e Doc</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh; /* Faz com que ocupe toda a altura da tela */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background: linear-gradient(to bottom right, #1b1313, #800000);
        }
        form {
            width: 300px; /* largura do formulário */
            padding: 20px;
            background-color: hsl(0, 25%, 50%);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form label {
            display: block;
            margin-bottom: 15px;
        }
        form input {
            width: calc(100% - 12px); /* ajusta o tamanho do input */
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 12px;
            border: 1px solid #ccc;
        }
        form button {
            width: 100%;
            padding: 35px;
            background-color: #690303;
            color: rgba(31, 4, 4, 0.712);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .tag_label {
            width: calc(100% - 12px);
            background-color: rgba(182, 145, 145, 0.5); /* Cor de fundo com transparência */
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 12px;
            text-align: start;
            color: #3f0404; /* Cor do texto em vinho escuro */
            font-size: 15px;
            font-family: 'Times New Roman', Times, serif;
            font-style: italic, bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
        }
        .mensage {
            background-color: rgba(70, 13, 13, 0.637); /* Cor de fundo com transparência */
            padding: 35px;
            border-radius: 08px;
            text-align: center;
            color: #b98383e0; /* Cor do texto em vinho escuro */
            font-size: 24px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra suave */
            cursor: pointer;
        }
        .final_mensage {
            background-color: rgba(255, 255, 255, 0.5); /* Cor de fundo com transparência */
            padding: 35px;
            border-radius: 08px;
            text-align: end;
            color: #800000; /* Cor do texto em vinho escuro */
            font-size: 24px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra suave */
        }
    </style>
</head>
<body>
    <div class="mensage">
        <h1>Te amo, Larissa Melo !</h1>
    </div>
    {% if name and last_name and age %}
        <p class="final_mensage">Olá, {{ name }} {{ last_name }}! Você tem {{ age }} anos.</p>
    {% else %}
        <form method="post">
            {% csrf_token %}
            <label class='tag_label' for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label class='tag_label' for="last_name">Sobrenome:</label>
            <input type="text" id="last_name" name="last_name" required>

            <label class='tag_label' for="age">Idade:</label>
            <input type="number" id="age" name="age" required>

            <button type="submit">Enviar</button>
        </form>
    {% endif %}
</body>
</html>
